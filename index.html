<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts [Raleway]-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="layout">
    <section class="container">
      <div class="container--top"></div>
      <div class="container--bottom">
        <div class="container--bottom--cont">
          <div class="container--bottom--cont--logo">
            <div><img src="./images/logo.svg" alt="logotipo"></div>
            <div class="container--bottom--cont--logo--iconos">
              <div class="container--bottom--cont--logo--iconos--icono"><img src="./images/icon-document.svg"
                  alt="documento">
              </div>
              <div class="container--bottom--cont--logo--iconos--icono"><img src="./images/icon-folder.svg"
                  alt="carpeta">
              </div>
              <div class="container--bottom--cont--logo--iconos--icono"><img src="./images/icon-upload.svg"
                  alt="upload">
              </div>
            </div>
          </div>
          <div class="container--bottom--cont--storage">
            <div class="container--bottom--cont--storage--remain">
              <h2 class="raleway_700">185 </h2>
              <p class="raleway_700">GB LEFT</p>
            </div>
            <div class="container--bottom--cont--storage--backg">
              <p class="raleway_400">Youâ€™ve used 815 GB of your storage</p>
              <div class="container--bottom--cont--storage--backg--progression">
                <div class="container--bottom--cont--storage--backg--progression--barra">
                  <div class="container--bottom--cont--storage--backg--progression--barra--color">
                    <div class="container--bottom--cont--storage--backg--progression--barra--color--point"></div>
                  </div>

                </div>
                <div class="container--bottom--cont--storage--backg--progression--numbers">
                  <p class="raleway_700">0 GB</p>
                  <p class="raleway_700">1000 GB</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="#">Carlos Prieto.</a>
    </div>
  </div>
</body>

</html>
